<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
form {
	border: 2px solid gray;
	margin: 10px auto;
	width: 40%;
	padding: 10px;
	background-color: lightgray;
}

span {
	display: inline-block;
	width: 100px;
	height: 30px;
}
</style>
</head>
<body>
	<form action="formtest.jsp" method="post">
		<!-post는 외부에 노출하면 안될 때 -->
		 <span>아이디</span> <input type="text" name="id">
		<br>
		<span>비밀번호</span> <input type="password" name="pw">
		<br>
		<input type="hidden" name="age" value="20">
		<input type="submit" value="로그인">
		<input type="reset"  value="취소">
	</form>

	<!-name은 변수 역할임-->

	<form action="formtest.jsp" method="get">
		<!-get은 외부에 노출해도 상관 없을 때 -->
		<input type="text" name="id" placeholder="아이디"><br> <input
			type="password" name="pw" placeholder="비밀번호"><br> <input
			type="submit" value="로그인">
	</form>
</body>
</html>
