<script>

proc1 = () => {
	const fruits = ["사과", "바나나", "복숭아"]    /* const - 지역변수  선언 된 proc안에서만 사용 가능함.*/

proc2 = () => {

	fruits[1] = "참외";

	//document.getElementById('result2').innerHTML = fruits;
	printArr(fruits, 'result2');
}

printArr = (fr, res) => {
	//document.getElementById(res).innerHTML = fr;
	
	leng = fr.length;
	
	str = "";
	for(i=0; i<fr.length; i++) {
		str += fr[i] + "<br>";
	}
	
	fr[leng] = "수박";
	fr[leng+1] = "자두";
	
	for(i=leng; i<=leng+1; i++) {
		str += fr[i] + "<br>";
	}
	
	document.getElementById(res).innerHTML = str;
	
}
</script>

 <p>배열1<br>
 const fruits = ["사과", "바나나", "복숭아"] <br>
 const 변수는 값을 변경할 수 없다. const a =10; -> a=20;  (x) 변경 불가능<br>
 const 배열변수는 배열의 주소가 바뀌지 않는다. 요소의 값은 바뀔 수 있다.<br>
 </p>
