<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

 function proc1(){
	 //html요소에 접근 검색 - id, clas, tagname, name
	 var a = document.querySelector('#price')			 
	 var b = document.querySelector('#qty')

	 //입력한 값을 가져온다
	 var avalue = a.value;
     var bvalue = b.value;

	 //계산
	 var res = avalue * bvalue;	 
	 
	 //출력 - id=result를 검색  - innerHTML / innerText
	 var result = document.querySelector('#result');
 
	 result.innerText = res;
	 result.innerHTML = "<h2>" + res + "</h2>"
}

</script>


<style type="text/css">
#result, result2 {
	border: 2px dotted black;
	height: 100px;	
}

</style>
</head>
<body>
<form>

	물품가격 <input type="text" name="price" id="price"><br>
	수량 <input type="text" name="qty" id="qty"><br>
	<br>
	<input type="button" value="확인" onclick="proc1()">
	<input type="image" src="" alt="">
	<br><br>
	<h1>결과값</h1>
	<div id="result"></div>
</form>


<form action="calc.jsp" method="post">

	물품가격 <input type="text" name="price" id="price2"><br>
	수량 <input type="text" name="qty" id="qty"><br>
	<br>
	<p>image를 클릭하면 서버로 전송된다. submit기능을 수행한다</p>
	<input type="image" src="../images/image.1.jpg" alt="image.1.jpg">
	<br><br>
	<h1>결과값</h1>
	
	<div id="result2"></div>
</form>
</body>
</html>
