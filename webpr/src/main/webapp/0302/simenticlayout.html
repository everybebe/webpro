<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
header,aside,section,footer{
	border: 2px solid gray;
	border-radius: 10px;
	margin: 2px;
	padding: 2px;
	box-sizing: border-box;	
}
header, footer{
	width: 100%;
	height: 100px;
	background: yellow;
}

aside {
	width: calc(24% - 1%);  /* calc를 이용하면 창을 줄였을 때 블록이 밑으로 내려가지 않고 같이 줄어든다 */
	height: 500px;
	float: left;
}
section{
	width: calc(50% - 1%);
	height: 500px;
	float: left;
}
footer{
	clear:both;
}
</style>
</head>
<body>
<header></header>
<aside></aside>
<section></section>
<aside></aside>
<footer></footer>
</body>
</html>
