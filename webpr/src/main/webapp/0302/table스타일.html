<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table{
	border: 2px solid green;
	/* border-collapse: collapse; */ /* 표 중간에 선을 하나로 보이게 하는 것 */
	border-spacing: 20px; /* 표 안에 사이를 떨어뜨리는 것 */
	empty-cells: hide; /* 빈 셀은 안보이게 함 */
}

td{
	width: 300px;
	height: 40px;
	text-align: center; 
}

tr:nth-child(even){
	/* background-color: lightgreen; */
	background: lightgreen;
}


tr:nth-child(odd) {
	background: lightblue;
}

tr:nth-child(1){
	background: yellow;
}
/* tr:first-child{

</style>
</head>
<body>
<table border="1">  <!-- 안쪽 테두리 생기게 함 -->
	<tr>
		<td>1</td>
		<td>2</td>
	</tr>

	<tr>
		<td>1</td>
		<td>2</td>
	</tr>
	
	<tr>

	</tr>

	</tr>
	
	<tr>

	</tr>
	
</table>
</body>
</html>
