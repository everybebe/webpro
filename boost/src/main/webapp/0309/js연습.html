<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<style>
table{
	border : 1px solid black;
	border-spacing: 10px;
	
	
}
td{
	width: 50px;
	height: 50px;
	text-align: center;
}
</style>
<script>

proc1 = () => {
	res = "<table border='1'>";
	
	for(let i=1; i<10; i++) {
		res += "<tr>"
		for(let j=1; j<10; j++) {
			res += "<td>" + i*j + "</td>"
		}
		
		res += "</tr>"
		
	}
	res += "</table>"
	
	document.getElementById('result1').innerHTML = res;
	
}

proc2 = () => {
	sum = 0;
	
	for(i=1; i<=100; i++){
		if(i % 2 != 0) continue; {  //나머지가 2가 아닐 시 컨티뉴. 빠져나와라.
			sum += i;
		}
		document.getElementById('result2').innerHTML = sum;
		
	}
}

proc3 = () => {
	sum = 0;
	str="";

	while(true){
	su = parseInt(prompt("수 입력"));
	
	if(su==0) break;

	sum += su; //sum에 초기값 줘야함
	str += su + " "; //str에 초기값 줘야함
	}
	document.querySelectorAll('.result')[2].innerHTML = str + "합 = " + sum;

}

</script>
</head>

<body>

	<div class="box">
	
		<p>
		구구단 출력 - 테이블을 이용 하여 출력
		입력은 없다
		</p>
		
		<p>람다 함수 - 화살표 함수</p>
		<br>
		<input type = "button" value="확인" onclick="proc1()"><br><br>
		
	<div class="result" id="result1"></div>
	
	</div>
	
	<div class="box">
		
		<p>	1부터 100까지의 짝수의 합을 구하는 프로그램을 작성하시오.<br>
		(continue를 이용) </p>
	
		<p>람다 함수 - 화살표 함수</p>
		<br>
		
		<input type = "button" value ="확인" onclick="proc2()"> <br><br>
		
		<div class="result" id="result2"></div>
	
	</div>
	
	<div class="box">
	
		<p>
		사용자가 입력한 값을 계속 더하고, 사용자가 0을 입력하면<br>
	    그때까지 누적된 값을 출력하는 프로그램을 작성하시오.
		</p>
		
		<p>람다 함수 - 화살표 함수</p>
		<br>
		<input type = "button" value="확인" onclick="proc3()"><br><br>
		
		<div class="result" id="result3"></div>
	
    </div>	

</body>
</html>
